<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="8" max="128" value="16" required>
            </div>
            <div class="form-group">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
            </div>
            <div class="form-group">
                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
            </div>
            <div class="form-group">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
            </div>
            <div class="form-group">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" name="symbols" checked>
            </div>
            <button type="button" id="generateBtn">Generate Password</button>
        </form>
        <div class="result">
            <h2>Your Password:</h2>
            <div id="passwordDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
